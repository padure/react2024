<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 5</title>
</head>
<body>
    <script>
        // Clasa Animal
        class Animal{
            mananca(){
                console.log("Maninca");
            }
        }
        class Caine extends Animal{
            latra(){
                console.log("Ham Ham!");
            }
        }

        let husky = new Caine();
        husky.mananca();
        husky.latra();

        class Masina{
            constructor(model){
                this.model = model;
            }
            deplaseaza(){
                console.log(`${this.model} se deplaseaza`);
            }
        }
        class Electrica extends Masina{
            incarca(){
                console.log(`Masina ${this.model} se incarca`);
            }
        }
        let tesla = new Electrica("Tesla");
        tesla.incarca();
        tesla.deplaseaza();
    </script>
</body>
</html>
