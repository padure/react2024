<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplul 1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h4>Lista utilizatorilor</h4>
    <div id="users"></div>
    </div>
    <script>
        const URL = 'https://dummyjson.com/users';
        const getUsers = async () =>{
            const response = await fetch(URL);
            const {users} = await response.json();
            return users;
        }
        const card = (user) => {
            return `<div class='user'>
                        <img src='${user.image}' alt='${user.image}' class='avatar'>
                        <div>
                            <p>Nume: ${user.firstName} ${user.lastName}</p>
                            <p>Email: ${user.email}</p>
                            <p>Orasul: ${user.address.city}</p>
                        </div>
                    </div>`;
        } 
        const main = async () => {
            const users = await getUsers();
            const usersElement = document.querySelector("#users");
            users.map( user => usersElement.innerHTML += card(user));
        }
        main();
    </script>
</body>
</html>
