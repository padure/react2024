<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4 m-auto">
            <h3 class="mt-4">Adauga produs</h3>
            <form action="#" method="post" id="add-product">
                <div class="mb-3">
                    <label for="nume">Nume</label>
                    <input type="text" name="nume" id="nume" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="categorie">Categorie</label>
                    <input type="text" name="categorie" id="categorie" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pret">Pret</label>
                    <input type="text" name="pret" id="pret" class="form-control">
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nume</th>
                    <th>Categorie</th>
                    <th>Pret</th>
                </tr>
            </thead>
            <tbody id="produse"></tbody>
        </table>
    </div>

    <script>
        const addProductElement = document.querySelector("#add-product");
        addProductElement.addEventListener("submit", (e) => {
            e.preventDefault();
            const product = {
                nume: e.target.nume.value,
                categorie: e.target.categorie.value,
                pret: e.target.pret.value
            }
            const produseElement = document.querySelector('#produse');
            produseElement.innerHTML += `<tr>
                <td><b>Nume: </b>${product.nume}</td>
                <td><b>Categorie: </b>${product.categorie}</td>
                <td><b>Pret: </b>${product.pret} lei</td>
            </tr>`;
            addProductElement.reset();
        });
    </script>
</body>

</html>
